<div class="main">
    <h2>Страница добавления</h2>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label for="exampleInputPassword1">title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">category</label>
            <select class="form-control" formControlName="category">
                <option selected="selected">all</option>
                <option *ngFor="let category of categories">{{ category.title }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">descsription</label>
            <!-- <textarea class="form-control" formControlName="description" rows="7"></textarea> -->

            <quill-editor formControlName="description"></quill-editor>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
      <a routerLink="/"><img src="{{url_img}}/assets/Sign-Back-icon.png"></a>
      <br><br>

      <form [formGroup]="category_form" (ngSubmit)="addCategory()">
        <div class="form-group">
          <label for="exampleInputPassword1">title</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br><br><br><br>
   
</div>
