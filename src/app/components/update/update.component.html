

<div class="main">
    <h2>Страница редактирования</h2>
    <form [formGroup]="form" (ngSubmit)="updateTodo()">
      <div class="form-group">
        <label for="exampleInputPassword1">title</label>
        <input type="text" class="form-control"  formControlName="title">
      </div>

      <div class="form-group">
          <label for="exampleFormControlSelect1">category</label>
          <select class="form-control" formControlName="category">
              <option selected="selected" ></option>
              <option *ngFor="let category of categories">{{ category.title }}</option>
          </select>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">description</label>
          
          <quill-editor formControlName="description"></quill-editor>
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">completed</label>
          <input formControlName="completed" type="checkbox" >
        </div>

        
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <a routerLink="/"><img src="{{url_img}}/assets/Sign-Back-icon.png"></a>
    <br><br>
    <a [routerLink]="['/single-todo', currentTodo._id]"> Назад</a>
    <br><br><br><br>
</div>
